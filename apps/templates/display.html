<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Display Customer Details</h4>

                    </p>
                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>

                            <th> Name </th>
                            <th> Contact number</th>
                            <th> password </th>
                            <th> Email </th>
                            <th>User Name</th>
                            <th>Image</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.Name}}</td>
                             <td>{{d.Contactnumber}}</td>
                             <td>{{d.password}}</td>
                            <td>{{d.Email}}</td>
                            <td>{{d.username}}</td>
                            <td>
                                <img src="{{d.Image.url}}">
                            </td>
                            <td>
                                <form action="{% url 'editadminpage' dataid=d.id %}">
                                    <button type="submit" class="btn btn-success">Edit</button>
                                </form>
                            </td>
                             <td>
                                <form action="{% url 'deletedata' dataid=d.id %}">
                                    <button type="submit" class="btn btn-success">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
</body>
</html>
{% endblock %}
